<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive card hover effects</title>
  </head>
  <body>
    <div class="card">
      <div class="card__container">
        <!--* card 1 -->
        <article class="card__article">
          <div class="card__data">
            <img
              src="./assets/img/img1.png"
              alt="Card 1 Image"
              class="card__img"
            />
          </div>
          <h1 class="card__title">Dmytro <br />rating</h1>
          <p class="card__description">Perfect reputation</p>

          <div class="card__shapes">
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
          </div>
        </article>

        <!--* card 2 -->
        <article class="card__article">
          <div class="card__data">
            <img
              src="./assets/img/img2.png"
              alt="Card 2 Image"
              class="card__img"
            />
          </div>
          <h1 class="card__title">Dmytro <br />strongest</h1>
          <p class="card__description">Unmatched power</p>

          <div class="card__shapes">
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
          </div>
        </article>

        <!--* card 3 -->
        <article class="card__article">
          <div class="card__data">
            <img
              src="./assets/img/img3.png"
              alt="Card 3 Image"
              class="card__img"
            />
          </div>
          <h1 class="card__title">Dmytro <br />agile</h1>
          <p class="card__description">Swift and smart</p>

          <div class="card__shapes">
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
